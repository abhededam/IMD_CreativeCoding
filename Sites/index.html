<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="name" onmouseover="ohayo(this)" onmouseout="ohayoback(this)">Ohayō</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
					<p class="bubble" id="bubbl" >GO ON SEND IT</p>
			</div>
			<div class="col-4">
				<div class="row">
						<h2 class="subheadline" onmouseover="change(this)" onmouseout="changeback(this)">( ́ ◕◞ε◟◕`)</h2>
				</div>
				<div class="row">
					<div id="addPost">
							Message to Senpai:
							<textarea class="postBody" name="postBody"></textarea>
							
							<button  onclick="sendPost();yay()" id="sendButton">(●´ω｀●)</button>
					</div>
				</div>
			</div>
			<div class="col">
				
					<div id="timeline"> </div>
				
			</div>
		</div>
	</div>
	

	<div id="templates" style="display:none;">
				
			<div id="postItem">
				<div class="postUsername">Hans Maulwurf</div>
				<div class="postTime">12.12.2017 12:29</div>
				<div class="postBody">Lorem ipsum dolor sit amet.</div>
			</div>
		
		</div>
	
		<script type="application/javascript">
			getPosts();
		</script>
	</div>
</body>
